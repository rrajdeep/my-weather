<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weather | Rajdeep</title>
  <!-- Bootstrap cdn links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e5d19f5aec.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body style="margin: 0 10px;">

  <!-- navbar-->
  <nav class="navbar">
    <div class="top">
      <h1><i class="fa-solid fa-cloud-sun"></i> My <span style="font-weight: bold;">Weather</span></h1>
    </div>
  </nav>
  <!--main div-->
  <div class="main-div container-fluid">
    <div class="row">
      <div id="search-box" class="col-lg-3">
        <h2>Search for a city:</h2>
        <div class="input-group mb-3">
          <input id="search-input" class="form-control" type="text" value="" placeholder="city">
          <div class="input-group-append">
            <button id="search-button" class="btn btn-outline-secondary" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="weather-box" class="col-lg-9">
        <div class="weather"></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Made with ‚ù§ by Rajdeep</p>
  </div>
  <!-- External JavaScript -->
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
